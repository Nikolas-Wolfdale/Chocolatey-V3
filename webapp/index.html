<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>

</head>
<body>
  <h1>Ð ÐµÐ´Ð°ÐºÑ‚Ð¾Ñ€ apps.json</h1>

  <div class="form-group">
    <label>ÐŸÐ»Ð°Ñ‚Ñ„Ð¾Ñ€Ð¼Ð°:
      <select id="platform">
        <option value="github">GitHub</option>
        <option value="gitlab">GitLab</option>
      </select>
    </label><br>
    <label>Access Token: <input type="password" id="token"></label><br>
    <label>ÐŸÑ€Ð¾ÐµÐºÑ‚ (GitHub: username/repo, GitLab: ID Ð¸Ð»Ð¸ namespace/repo): <input type="text" id="repo"></label><br>
    <label>ÐŸÑƒÑ‚ÑŒ Ðº Ñ„Ð°Ð¹Ð»Ñƒ: <input type="text" id="path" value="apps.json"></label><br>
    <button onclick="loadJSON()">ðŸ“¥ Ð—Ð°Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑŒ</button>
    <button onclick="saveJSON()">ðŸ’¾ Ð¡Ð¾Ñ…Ñ€Ð°Ð½Ð¸Ñ‚ÑŒ</button>
    <button onclick="addRow()">âž• Ð”Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ð¿Ñ€Ð¾Ð³Ñ€Ð°Ð¼Ð¼Ñƒ</button>
  </div>

  <table id="table">
    <thead>
      <tr>
        <th>name</th>
        <th>type</th>
        <th>current_version</th>
        <th>check_url</th>
        <th>download_url</th>
        <th>ÑƒÐ´Ð°Ð»Ð¸Ñ‚ÑŒ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let data = [];
    let githubSha = "";

    function loadJSON() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const path = document.getElementById("path").value;
      const platform = document.getElementById("platform").value;

      if (platform === "github") {
        fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${token}` }
        })
        .then(r => r.json())
        .then(json => {
          if (!json.content) throw new Error("Ð¤Ð°Ð¹Ð» Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½ Ð¸Ð»Ð¸ Ð½ÐµÑ‚ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð°");
          const content = atob(json.content.replace(/\n/g, ""));
          data = JSON.parse(content);
          githubSha = json.sha;
          refreshTable();
        })
        .catch(e => alert("âŒ ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ñ GitHub: " + e.message));
      } else {
        // GitLab
        const encodedPath = encodeURIComponent(path);
        fetch(`https://gitlab.com/api/v4/projects/${encodeURIComponent(repo)}/repository/files/${encodedPath}?ref=main`, {
          headers: { "PRIVATE-TOKEN": token }
        })
        .then(r => r.json())
        .then(json => {
          if (!json.content) throw new Error("Ð¤Ð°Ð¹Ð» Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½ Ð¸Ð»Ð¸ Ð½ÐµÑ‚ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð°");
          const content = atob(json.content.replace(/\n/g, ""));
          data = JSON.parse(content);
          refreshTable();
        })
        .catch(e => alert("âŒ ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ñ GitLab: " + e.message));
      }
    }

    function saveJSON() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const path = document.getElementById("path").value;
      const platform = document.getElementById("platform").value;
      const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));

      if (platform === "github") {
        fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: "Update apps.json",
            content,
            sha: githubSha
          })
        })
        .then(r => {
          if (r.ok) alert("âœ… Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¾ Ð² GitHub!");
          else return r.json().then(err => { throw new Error(err.message || "ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ð¸ Ð² GitHub"); });
        })
        .catch(e => alert("âŒ ÐžÑˆÐ¸Ð±ÐºÐ° ÑÐ¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ñ Ð² GitHub: " + e.message));
      } else {
        // GitLab
        const encodedPath = encodeURIComponent(path);
        fetch(`https://gitlab.com/api/v4/projects/${encodeURIComponent(repo)}/repository/files/${encodedPath}`, {
          method: "PUT",
          headers: {
            "PRIVATE-TOKEN": token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            branch: "main",
            content,
            commit_message: "Update apps.json"
          })
        })
        .then(r => {
          if (r.ok) alert("âœ… Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¾ Ð² GitLab!");
          else return r.json().then(err => { throw new Error(err.message || "ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ð¸ Ð² GitLab"); });
        })
        .catch(e => alert("âŒ ÐžÑˆÐ¸Ð±ÐºÐ° ÑÐ¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ñ Ð² GitLab: " + e.message));
      }
    }

    function refreshTable() {
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";
      data.forEach((entry, i) => addRow(entry, i));
    }

    function addRow(entry = {}, index = data.length) {
      const row = document.querySelector("#table tbody").insertRow();
      const fields = ["name", "type", "current_version", "check_url", "download_url"];
      fields.forEach(field => {
        const cell = row.insertCell();
        const input = document.createElement("input");
        input.value = entry[field] || "";
        input.oninput = () => data[index][field] = input.value;
        cell.appendChild(input);
      });

      const del = row.insertCell();
      const btn = document.createElement("button");
      btn.textContent = "âœ–";
      btn.onclick = () => {
        data.splice(index, 1);
        refreshTable();
      };
      del.appendChild(btn);

      data[index] = entry;
    }
  </script>
</body>
</html>
